<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "./icons/fav.png" type = "image/icon">
    <link rel="manifest" href="./manifest.json">
    <title>High Frequency Words Flash Cards</title>
</head>

<body>
    
    <div class="nav" style="display: flex;flex-direction: row; justify-content: space-evenly;">
        <button class="reset-marked btn" style="display: none;">Reset Marked</button>
        <button class="reset-flashed btn" style="display: none;">Reset Flashed</button>
    </div>
    
    <main class="main">
        <div class="speak-div">
        <i class="fa fa-volume-up speak" style="display: none;"></i>
        </div>
                <h1 class="word"></h1>
                <h2 class="mean"></h2>

        <div class="buttons">
            
            <button class="prev" style="display: none;">Prev</button>
            <button class="show" style="display: none;">Show</button>
            <button class="start">START</button>
            
        </div>
        <div class="flagdiv">
            <img src="./icons/flag.svg" class="flag" style="display: none; cursor: pointer;">
        </div>

        <div class="foot">
            <p class="done"></p>
        </div>


    </main>
    <side>
        <p class="marked-words"></p>
    </side>
</body>
<footer>
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</footer>
</html>
